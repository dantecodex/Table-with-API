<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Table</title>
</head>

<body>
    <div class="table-container">
        <form class="navigate-table">
            <div class="table-function">
                <div class="sort-table">
                    <button type="button">Sort</button>
                    <div class="sort-Content">

                    </div>
                </div>
                <div class="show-table">
                    <button type="button">Show</button>
                    <div class="show-Content">
                        
                    </div>
                </div>
            </div>
            <div class="pagination" style="display: flex; gap: 20px; cursor: pointer;">
                <div class="prevPage">Prev</div>
                <div class="nextPage">Next</div>
            </div>
            <div class="search-table">
                <input type="text" id="searchInput" placeholder="ðŸ”Ž Search Product">
                <!-- <button id="inputBtn" type="button" onclick="searchProduct()">Search</button> -->
            </div>
        </form>
        <table class="primary-table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>brand</th>
                    <th>title</th>
                    <th>description</th>
                    <th>price</th>
                    <th>rating</th>
                    <th>stock</th>
                </tr>
                
            </thead>
            <tbody>
                    

            </tbody>
        </table>
        
    </div>



    <script src="script.js"></script>
</body>

</html>
